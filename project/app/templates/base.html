<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/together1.css') }}">
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Hey!</title>
        {% endif %}
    </head>

    <body>
        <h1>Hello!</h1>
        <nav>
            <a href="{{url_for('index')}}">Home</a>
            <a href="/login">Login</a>
        </nav>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %} 
        {% endblock %}
    </body>

</html>
